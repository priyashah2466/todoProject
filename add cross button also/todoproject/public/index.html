<html>

<head>
    <title> Todo App</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>


<body>



        <h1 id="head">
            <br>
            My Todo List
        <br>
        </h1>



        <h2 id="active_todos">Active Todo Tasks</h2>

        <div id="active">
        </div>



    <hr noshade="50%">

        <h2 >Add Todo</h2>

        <input type="text" id="new_todo_input" placeholder="Enter Todo Title Here" autocomplete="on"/>
        <input type="button" value="ADD" onclick="addTodosAJAX()"/>

<br>


    <hr noshade="50%">


        <h2>Completed Todo List</h2>

        <p class="item" id="hide1" onclick="hide1()">Hide</p>

        <div2 id="completed">
        </div2>


        <hr noshade="50%">

        <h2> Deleted Todos</h2>

        <p class="item" id="hide2" onclick="hide2()">Hide</p>


        <div1 id="deleted">

        </div1>




   <hr noshade="50%">



<div id="todos_list_div">
</div>
<br>
<script src="/script.js" type="text/javascript"></script>
</body>
</html>
